# This tmux statusbar config was created by tmuxline.vim
# on Fri, 09 Jul 2021

set -g status-justify "left"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour192,bg=colour238"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour192"
set -g status-style "none,bg=colour235"
set -g message-style "fg=colour192,bg=colour238"
set -g pane-border-style "fg=colour238"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-style "underscore,fg=colour192,bg=colour235"
setw -g window-status-separator ""
setw -g window-status-style "none,fg=colour192,bg=colour235"
set -g status-left "#[fg=colour232,bg=colour192] #S #[fg=colour192,bg=colour235,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour192,bg=colour235] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]#[fg=colour192,bg=colour238] %Y-%m-%d  %H:%M #[fg=colour192,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour232,bg=colour192] #h "
setw -g window-status-format "#[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour235,bg=colour235,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour235,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour192,bg=colour238] #I  #W #[fg=colour238,bg=colour235,nobold,nounderscore,noitalics]"
